<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--자바스크립트 인라인 사용 전-->
<script>
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // 자바스크립트 내추럴 템플릿
  var username2 = /*[[${user.username}]]*/ "test username";

  // 객체
  var user = [[${user}]];
</script>

<!--자바스크립트 인라인 사용 후-->
<script th:inline="javascript">
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // 자바스크립트 내추럴 템플릿 -> 파일에는 따옴표가 나오지만, 렌더링되면 내추럴 템플릿 값이 표출됨
  var username2 = /*[[${user.username}]]*/ "test username";

  // 객체 -> Json 으로 만들어줌
  var user = [[${user}]];
</script>

<script th:inline="javascript">

  [# th:each="user, stat : ${users}"]
  var user[[${stat.index}]] = [[${user}]];
  [/]

</script>

</body>
</html>
